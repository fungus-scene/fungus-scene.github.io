<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hypha App Dashboard</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Hypha App Dashboard</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/" class="nav-link">All fungi</a>
                    </li>

                    <li class="nav-item">
                        <a href="/new.html" class="nav-link">Add new</a>
                    </li>
                </ul>
            </div> -->
        </nav>

        <div class="container">
            <!-- Post data -->
            <div class="card add-new">
                <form onsubmit="handleForm(event)" class="card-body">
                    <fieldset>
                        <legend>Add new fungs</legend>

                        <div class="form-group">
                            <label>Division</label>
                            <input
                                type="text"
                                name="division"
                                class="form-control"
                                placeholder="Example: Oomycota"
                            />
                        </div>

                        <div class="form-group">
                            <label>Class</label>
                            <input
                                type="text"
                                name="class"
                                class="form-control"
                                placeholder="Example: Oomycetes"
                            />
                        </div>

                        <div class="form-group">
                            <label>Order</label>
                            <input
                                type="text"
                                name="order"
                                class="form-control"
                                placeholder="Example: Peronosporales"
                            />
                        </div>

                        <div class="form-group">
                            <label>Family</label>
                            <input
                                type="text"
                                name="family"
                                class="form-control"
                                placeholder="Example: Peronosporaceae"
                            />
                        </div>

                        <div class="form-group">
                            <label>Genus</label>
                            <input
                                type="text"
                                name="genus"
                                class="form-control"
                                placeholder="Example: Phytophthora"
                            />
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input
                                type="text"
                                name="name"
                                class="form-control"
                                placeholder="Example: Phytophthora infestans"
                            />
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea
                                class="form-control"
                                name="description"
                                rows="5"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label>Life cycle</label>
                            <textarea
                                name="life-cycle"
                                class="form-control"
                                rows="5"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label>Most common diseases</label>
                            <textarea
                                name="most-common-diseases"
                                class="form-control"
                                rows="5"
                                placeholder="- Some disease name &#10;- Some other name"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label>Source Link</label>
                            <input
                                type="text"
                                name="source-link"
                                class="form-control"
                                placeholder="Example: https://en.wikipedia.org/wiki/Phytophthora_infestans"
                            />
                        </div>

                        <button class="btn btn-primary btn-block">
                            Save fungs
                        </button>
                        <br />
                        <div class="alert alert-danger">
                            Please fill all the inputs!
                        </div>
                        <div class="alert alert-success">
                            Fungus added successfully
                        </div>
                    </fieldset>
                </form>
                <div class="loader"></div>
            </div>

            <!-- All data -->
            <div class="card all-data">
                <div class="card-body">
                    <legend>All fungi</legend>
                    <div class="empty">
                        <img src="./img/empty.svg" />
                        <h4>No data added yet!</h4>
                    </div>

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Fungus name</th>
                                <th scope="col">Order / Family</th>
                                <th scope="col">Source</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--  -->
                        </tbody>
                    </table>
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <script src="./js/firebase.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
